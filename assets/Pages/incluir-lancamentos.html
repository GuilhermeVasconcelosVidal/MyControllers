    <h3 class="titulo-principal">Inclusão de lançamentos</h3>
    <form>
    <select class="form-select" aria-label="Default select example">
        <option selected>Informe o tipo de lançamento</option>
        <option value="1">Receita</option>
        <option value="2">Despesa</option>
      </select>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Descrição</label>
        <input type="Text" class="form-control" id="lanc-descricao" placeholder="Informe uma descrição para o lançamento">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Valor</label>
        <input type="Text" class="form-control" id="lanc-valor" placeholder="Informe um valor para o lançamento">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Informe o tipo de pagamento</option>
        <option value="1">Cartão de credito</option>
        <option value="2">Cartão de debito</option>
        <option value="3">Pix</option>
        <option value="4">Dinheiro</option>  
    </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
        <textarea class="form-control" id="lanc-obs" rows="3" placeholder="Informe uma observação para o lançamento"></textarea>
      </div> 
      <button type="submit" class="btn btn-primary">Cadastrar</button> 
    </form>
